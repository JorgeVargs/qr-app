


<div class=" bg-white w-[400px] rounded shadow-lg">
    <div class="sm:mx-auto sm:w-full border-b-2 border-black py-4 my-5">
        <h1 class="text-center text-4xl font-bold">Luis</h1>
    </div>

    <div class="mx-auto justify-center text-center p-5">
        <zxing-scanner
            [formats]="allowedFormats" 
            (scanSuccess)="onScanSuccess($event)"
            (scanError)="onScanError($event)"
            class="scanner">
        </zxing-scanner>
        <a [routerLink]="['/points']" routerLinkActive="router-link-active"  class="block bg-white border-4 border-yellow-300 text-black font-bold py-4 px-6 rounded-full mt-10 hover:bg-yellow-300 hover:text-white w-48 mx-auto">Regresar</a>
    </div>
</div>
