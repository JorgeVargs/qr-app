


<div class="flex win-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full divide-y divide-blue-200">
        <h1 class="text-center text-4xl font-bold">Luis</h1>
    </div>

    <div class="mx-auto justify-center text-center">
        <zxing-scanner
            [formats]="allowedFormats" 
            (scanSuccess)="onScanSuccess($event)"
            (scanError)="onScanError($event)">
        </zxing-scanner>
        <a [routerLink]="['/points']" routerLinkActive="router-link-active"  class="block bg-white border-4 border-yellow-300 text-black font-bold py-5 px-6 rounded mt-10 hover:bg-yellow-300 hover:text-white w-full">Regresar</a>
    </div>
</div>
